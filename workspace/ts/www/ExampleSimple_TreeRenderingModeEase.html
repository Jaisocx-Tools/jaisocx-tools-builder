    <h2>load by url (should work only when published at an http server)</h2>
    <div id="example-tree-holder-rendering-mode-ease"></div>

    <script>
      // this example renders in a Tree view json as is.
      // the setting for this is the setRenderingMode method.
      document.addEventListener('DOMContentLoaded', () => {
        const tree = new Tree();
        tree
          .setDebug(false)
          .setMainHtmlNodeId("example-tree-holder-rendering-mode-ease-custom-theme")
          .setNodesWithIcons(true)
          .setNodesOpenedMode(TreeConstants.NodesOpenedMode.ALL_SHOWN)
          .setModifiable(true)
          .setRenderingMode(TreeConstants.RenderingMode.Ease)
          .addJSTreeEventListener (
            TreeConstants.TreeEventsNames.EVENT_NAME__TREE_NODE_LABEL__CLICK,
            (evt) => {
              console.log(evt);
            }
          )
          .render(treeJson);

        // here only with required setters
        let url = ''; //'http://transport.opendata.ch/v1/connections?from=Lausanne&to=Gen%C3%A8ve';

            //url = 'https://api.artic.edu/api/v1/artworks';
            url = 'examples/ExampleTree/json/ease.json';

        const treeCustomTheme = new Tree();

          //.setNodesOpenedMode(TreeConstants.NodesOpenedMode.ALL_HIDDEN)
          .setNodesOpenedMode(TreeConstants.NodesOpenedMode.ALL_SHOWN)
          .load(url);
